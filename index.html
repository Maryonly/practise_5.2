<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>phrase</title>
    <script language="JavaScript">
        function say(message){
        alert(message)
        }
    </script>
</head>
<body>
    <h1 class="box_title">Цитати відомих людей, що надихають</h1>
    <div class="button_box">
        <a class="button" href="javascript: say('Дивуєшся дорогоцінності мови нашої: в ній що не звук, то подарунок, все крупно, зернисто, як самі перла.')">М. Гоголь</a><br>
            <a class="button" href="javascript: say('Українці — стародавній народ, а мова їхня мова багатша і всеосяжніша, ніж персидська, китайська, монгольська і всілякі інші.')">Е. Челебі</a><br> 
            <a class="button" href="javascript: say('Раби — це нація, котра не має Слова. Тому й не зможе захистить себе.')">О.Пахльовська</a><br>
            <a class="button" href="javascript: say('Відчуваю й усвідомлюю, яка це красива й легка українська мова.')">І. Репін</a><br>
            <a class="button" href="javascript: say('Для всіх ти мертва і смішна, Для всіх ти бідна і нещасна, Моя Україно прекрасна, Пісень і волі сторона.')">О. Олесь</a><br>
    </div>
</body>
</html>
